<div class="col-md-12" style="padding-bottom: 100px;">
  <div class="row">
    <div class="col-md-4 pt-5" *ngFor="let e of events">
      <div class="card" style="width: 18rem;">
        <div class="imageDiv"><img src="{{ e.imageUrl }}" class="card-img-top" alt="cover_banner" style="height: 100%;"></div>
        <div class="card-body" style="height: 250px;overflow: hidden;">
          <h5 class="card-title" style="height: 50px;">{{ e.activityName }}</h5>
          <p class="card-text" style="font-size: 14px;">{{ e.description | summary:50 }}</p>
          <p class="card-text">Event Date: {{ e.dateEvent  | date }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
