<div class="row pt-5">
  <div class="col-md-6 pt-5 mx-auto">
    <div class="card">
     <div class="card">
      <div class="card-header">
        <h3>Login</h3>
      </div>
     </div>
      <div class="card-body">
        <form class="form" #LoginForm="ngForm">
          <div class="form-group">
            <label>Email</label>
              <input [(ngModel)]="userLoginObj.email" name="email" type="text" class="form-control" email required>
              <span class="text-danger" style="font-size: 12px;" *ngIf="LoginForm.invalid && email"><b>Invalid Email</b></span>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input [(ngModel)]="userLoginObj.password" name="password" type="password" class="form-control" required>
            </div>
            <button [disabled]="!LoginForm.valid" type="submit" (click)="onSubmit()" class="btn btn-success float-right">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
