<div class="row">
  <div class="col-md-6 pt-5 mx-auto">
    <div class="card">
     <div class="card">
      <div class="card-header">
        <h3>Register</h3>
      </div>
     </div>
      <div class="card-body">
        <form class="form" #registerForm="ngForm">
          <div class="form-group">
            <label>Email</label>
              <input [(ngModel)]="userRegisterObj.email" name="email" type="text" class="form-control" email required>
              <span class="text-danger" style="font-size: 12px;" *ngIf="registerForm.invalid && email"><b>Invalid Email</b></span>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input [(ngModel)]="userRegisterObj.password" name="password" type="password" class="form-control" required>
            </div>
            <button [disabled]="!registerForm.valid" type="button" (click)="onSubmit()" class="btn btn-primary float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
